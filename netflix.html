<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hjem - Netflix</title>
  <link rel="stylesheet" href="netflix-styles/netflix.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="netflix.ico">
</head>

<body>

  <header>
    <div class="header">
      <div class="left-section">
        <img class="netflix-logo" src="Logonetflix.png">
        <a class="header-meny" href="#">Startside</a>
        <a class="header-meny" href="#">Serier</a>
        <a class="header-meny" href="#">Filmer</a>
        <a class="header-meny" href="#">Nytt og populært</a>
        <a class="header-meny" href="#">Min liste</a>
        <a class="header-meny" href="#">Bla gjennom etter språk</a>
      </div>
      <div class="middle-section">
        
      </div>



    </div>
  </header>



  <div class="netflix-side">
    <div class="forside-img-box">
      <div class="forside-img-div">
        <img class="forside-img" src="forside.webp">

        <div class="forside-aldersgrense">
          16+
        </div>
      </div>
       

      <div class="serier-grid">
        <div><img  class="serier-img-side-left" src="serier-bilder/1.webp"></div>
        <div><img  class="serier-img" src="serier-bilder/2.webp"></div>
        <div><img  class="serier-img" src="serier-bilder/3.webp"></div>
        <div><img  class="serier-img" src="serier-bilder/4.jpg"></div>
        <div><img  class="serier-img" src="serier-bilder/5.webp"></div>
        <div><img  class="serier-img" src="serier-bilder/6.webp"></div>
        <div><img  class="serier-img" src="serier-bilder/7.webp"></div>
        <div><img  class="serier-img-side-right" src="serier-bilder/8.webp"></div>
      </div>

      <div class="forside-info">
         <div class="forside-tittel">
        <img class="forside-tittel-img" src="forside-tittel.webp">
      </div>
      <div class="forside-beskrivelse">
        Den Vågale Wall Street-megleren Jordan Belfort bruker narkotika
        og fekkhet for å bli rik - noe som etter hvert tiltrekker seg FBIs 
        oppmerksomhet.
      </div>
      <div class="buttons-forside">
        <button class="spill-av-button">Spill av</button>
        <button class="mer-informasjon-button">Mer informasjon</button>
      </div>
      </div>

      
       <div class="farge"></div>
    </div> 
    <div class="andre-side">
              
    </div>
  </div>
  
  
    







</body>

</html>
